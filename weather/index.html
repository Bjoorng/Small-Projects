<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,400;1,200&family=Nova+Square&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="headCont">
        <h1 class="title">Weather App</h1>
      </div>
      <div class="mainContainer">
        <div class="searchStart">
          <input type="text" placeholder="search your city or add more" spellcheck="false" />
          <button>
            <img src="./images/search.png" alt="search icon" />
          </button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
